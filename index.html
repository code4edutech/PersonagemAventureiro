<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Criação de um personagem de aventuras com mochila e chapéu usando HTML e CSS. Ideal para projetos criativos e educativos.">
      <meta name="keywords" content="personagem aventureiro, HTML, CSS, mochila, chapéu, design criativo, frontend educativo, projeto divertido">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
      <meta http-equiv="X-Frame-Options" content="deny">
      <title>Personagem Aventureiro</title>
      <!-- Estilo CSS -->
      <style>
         body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #f4a460);
            font-family: Arial, sans-serif;
         }

         .adventurer {
            position: relative;
            width: 150px;
            height: 220px;
         }

         /* Cabeça */
         .head {
            width: 100px;
            height: 100px;
            background: #f5c89f;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 25px;
         }

         /* Chapéu */
         .hat {
            position: absolute;
            top: -20px;
            left: 5px;
            width: 110px;
            height: 40px;
            background: #8b4513;
            border-radius: 20px;
         }
         .hat::after {
            content: "";
            position: absolute;
            top: 20px;
            left: -10px;
            width: 130px;
            height: 10px;
            background: #8b4513;
            border-radius: 5px;
         }

         /* Corpo */
         .body {
            position: absolute;
            top: 100px;
            left: 35px;
            width: 80px;
            height: 100px;
            background: #4682b4;
            border-radius: 10px;
         }

         /* Braços */
         .arms {
            position: absolute;
            top: 110px;
            width: 150px;
            display: flex;
            justify-content: space-between;
         }
         .arm {
            width: 20px;
            height: 60px;
            background: #f5c89f;
            border-radius: 10px;
         }

         /* Mochila */
         .backpack {
            position: absolute;
            top: 110px;
            left: -15px;
            width: 40px;
            height: 60px;
            background: #654321;
            border-radius: 10px;
         }

         /* Pernas */
         .legs {
            position: absolute;
            bottom: 10px;
            left: 45px;
            display: flex;
            gap: 10px;
         }
         .leg {
            width: 20px;
            height: 60px;
            background: #228b22;
            border-radius: 10px;
         }

         .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 12px;
            color: #333;
         }
      </style>
   </head>
   <body>
      <div class="adventurer">
         <!-- Mochila -->
         <div class="backpack"></div>
         <!-- Corpo -->
         <div class="body"></div>
         <!-- Cabeça -->
         <div class="head">
            <!-- Chapéu -->
            <div class="hat"></div>
         </div>
         <!-- Braços -->
         <div class="arms">
            <div class="arm"></div>
            <div class="arm"></div>
         </div>
         <!-- Pernas -->
         <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
         </div>
      </div>

      <footer class="footer">
         <p>© 2025 - Todos os direitos reservados. Personagem Aventureiro por Iago Barreto.</p>
      </footer>
   </body>
</html>
